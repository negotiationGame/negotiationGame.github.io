<script type="text/javascript">
function rX(dim){ return Math.floor((Math.random() * dim) + 1)}
function r10(){ return rX(10); }
function r100(){ return rX(100); }
function r1000(){ return rX(1000); }
function iChoose(items){ return items[Math.floor(Math.random()*items.length)]; }


function getTerm()      { return iChoose('30 Days,90 Days,15 Days,1 week,5 weeks'.split(',')); }
function getFrequency() { return iChoose('One off, Quarterly, Monthly, Yearly'.split(',')); }
function getType()      { return iChoose('Alfa,Bravo,Charlie,Delta,Echo,Foxtrot,Golf,Hotel,India,Juliett,Kilo,Lima,Mike,November,Oscar,Papa,Quebec,Romeo,Sierra,Tango,Uniform,Victor,Whiskey,X-ray,Yankee,Zulu'.split(',')); }

  const ctx = {}
  ctx.val  = r1000()
  ctx.qty  = r1000()
  ctx.term = getTerm()
  ctx.freq = getFrequency()
  ctx.type = getType()

$('#lb-buyer-01').text('Budget')
$('#in-buyer-01').val( ctx.val + Math.floor(ctx.val*Math.random()) )

$('#lb-buyer-02').text('Quantity')
$('#in-buyer-02').val( ctx.qty + Math.floor(ctx.qty*Math.random()) )

$('#lb-buyer-03').text('Type')
$('#in-buyer-03').val( getType() )

$('#lb-buyer-04').text('Invoice Term')
$('#in-buyer-04').val( getTerm() )

$('#lb-buyer-05').text('Frequency')
$('#in-buyer-05').val( getFrequency() )


/* ************************************************************** */

$('#lb-seller-01').text('Break Even')
$('#in-seller-01').val( ctx.val - Math.floor(ctx.val*Math.random()) )

$('#lb-seller-02').text('Quantity')
$('#in-seller-02').val( ctx.qty - Math.floor(ctx.qty*Math.random()) )

$('#lb-seller-03').text('Type')
$('#in-seller-03').val( getType() )

$('#lb-seller-04').text('Invoice Term')
$('#in-seller-04').val( getTerm() )

$('#lb-seller-05').text('Frequency')
$('#in-seller-05').val( getFrequency() )

</script>
